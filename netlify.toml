[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  from = "/newsroom/*"
  to = "https://newsroom-ahead.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/newsroom"
  to = "https://newsroom-ahead.netlify.app/"
  status = 200
  force = true
